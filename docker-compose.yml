version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:16
    container_name: ordersense-postgres
    environment:
      POSTGRES_DB: ordersense
      POSTGRES_USER: ordersense
      POSTGRES_PASSWORD: ordersense123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ordersense-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ordersense-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ordersense-network

  # Kafka (KRaft Mode - Zookeeper 제거됨)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ordersense-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      # 1. KRaft 역할 설정 (Broker이자 Controller 역할 수행)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093

      # 2. 리스너 설정 (Controller 포트 29093 추가)
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # 3. 클러스터 ID (KRaft 모드 필수, 임의의 Base64 문자열)
      KAFKA_CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'

      # 4. 기타 설정
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    networks:
      - ordersense-network

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ordersense-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ordersense
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      # Zookeeper 설정 제거됨
    networks:
      - ordersense-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ordersense-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ordersense-network

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: ordersense-logstash
    depends_on:
      - elasticsearch
      - kafka
    ports:
      - "5044:5044"
      - "9600:9600"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    networks:
      - ordersense-network

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ordersense-kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - ordersense-network

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: ordersense-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - ordersense-network

  # Prometheus (Grafana 데이터 소스)
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: ordersense-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - ordersense-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  grafana_data:
  prometheus_data:

networks:
  ordersense-network:
    driver: bridge